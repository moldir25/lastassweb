<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flower Shop To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>write the products you chose</h1>
                    <div id="order-list">
                        <li>Bouquet</li>
                        <p>Additional Items:</p>
                        <ul>
                            <li>Chocolate</li>
                            <li>Chocolate-Strawberries</li>
                            <li>Toy</li>
                            <li>Card</li>
                            <li>Instax Photo</li>
                            <li>Bento Cake</li>
        <form id="todo-form">
            <input type="text" id="task" placeholder="Add...">
            <button type="submit">Add</button>
        </form>
        <div id="error" class="error"></div>
        <ul id="task-list"></ul>
        <p>delivery will be through:</p>
        <div class="timer">00:00</div>
        <input type="number" class="input-minutes" placeholder="Enter minutes">
        <button class="startTimer">Start Timer</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
